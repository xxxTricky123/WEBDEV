<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce Store</title>
    <link rel="stylesheet" href="css/cartstyle.css">
</head>

<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-section">
        <h2>Items in Your Cart</h2>
        <div class="cart-item">
            <img src="images/shoes.jpg" alt="Product 1">
            <div class="item-info">
                <h3>Shoes</h3>
                <p>₱20.00</p>
                <button>Remove</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="images/headset.jpg" alt="Product 2">
            <div class="item-info">
                <h3>Headset</h3>
                <p>₱25.00</p>
                <button>Remove</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="images/phone.jpg" alt="Product 2">
            <div class="item-info">
                <h3>Phone</h3>
                <p>₱25.00</p>
                <button>Remove</button>
            </div>
        </div>

        <div class="cart-total">
            <h3>Total:₱ 95.00</h3>
            <button>Proceed to Checkout</button>
        </div>
    </section>

    <footer class="footer-container">
        <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
    </footer>
</body>

</html>
