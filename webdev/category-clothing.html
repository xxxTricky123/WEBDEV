    <header>

        <nav>

        <div class="sidebar-container">

                <ul>

                </div>

                    <img src="images/jacket.jpg" alt="Jacket">
                    <h3>Jacket</h3>

                    <button>Add to Cart</button>
                </div>

                    <p>₱30.00</p>
